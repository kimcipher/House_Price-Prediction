<!DOCTYPE html>
<html>
<head>
    <title>House Price Prediction</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="app.js"></script>
	<link rel="stylesheet" href="app.css">
</head>
<body>
<div class="img"></div>
<form class="form">
	<h2>Area (Square Feet)</h2>
    <input class="area"  type="text" id="uiSqft" class="floatLabel" name="Squareft" value="1000">
	<h2>BHK</h2>
	<div class="switch-field">
		<input type="radio" id="radio-1" name="" value="1"/>
		<label for="radio-1">1</label>
		<input type="radio" id="radio-2" name="uiBHK" value="2" checked/>
		<label for="radio-2">2</label>
		<input type="radio" id="radio-3" name="uiBHK" value="3"/>
		<label for="radio-3">3</label>
		<input type="radio" id="radio-4" name="uiBHK" value="4"/>
		<label for="radio-4">4</label>
		<input type="radio" id="radio-5" name="uiBHK" value="5"/>
		<label for="radio-5">5</label>
	</div>
	</form>
<form class="form">
	<h2>Bath</h2>
	<div class="switch-field">
		<input type="radio" id="radio-b1" name="uiBathrooms" value="1"/>
		<label for="radio-b1">1</label>
		<input type="radio" id="radio-b2" name="uiBathrooms" value="2" checked/>
		<label for="radio-b2">2</label>
		<input type="radio" id="radio-b3" name="uiBathrooms" value="3"/>
		<label for="radio-b3">3</label>
		<input type="radio" id="radio-b4" name="uiBathrooms" value="4"/>
		<label for="radio-b4">4</label>
		<input type="radio" id="radio-b5" name="uiBathrooms" value="5"/>
		<label for="radio-b5">5</label>
	</div>
		<h2>Location</h2>
	<div>
  <select class="location" name="" id="uiLocations">
    <option value="" disabled="disabled" selected="selected">Choose a Location</option>
		<option>Electronic City</option>
        <option>Rajaji Nagar</option>
  </select>
</div>
	<button class="submit" onclick="onClickedEstimatePrice()" type="button">Estimate Price</button>
	<div id="uiEstimatedPrice" class="result">	<h2></h2> </div>
</body>
</html>
